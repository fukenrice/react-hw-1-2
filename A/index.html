<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
    

</head>

<body>
    
    <div class="calc">
    
        <output>
                <div class="clear" onClick="calc('C')">
                    clear
                </div>
                <div class="result"></div>
        </output>

       
        <input type="button" value="7" class="element start-of-row" onclick="calc('7')" />
        <input type="button" value="8" class="element" onclick="calc('8')" />
        <input type="button" value="9" class="element" onclick="calc('9')" />
        <input type="button" value="/" class="element" onclick="calc('/')" />
        
        <input type="button" value="4" class="element start-of-row" onclick="calc('4')" />
        <input type="button" value="5" class="element" onclick="calc('5')" />
        <input type="button" value="6" class="element" onclick="calc('6')" />
        <input type="button" value="*" class="element" onclick="calc('*')" />

        
        <input type="button" value="1" class="element start-of-row" onclick="calc('1')" />
        <input type="button" value="2" class="element" onclick="calc('2')" />
        <input type="button" value="3" class="element" onclick="calc('3')" />
        <input type="button" value="-" class="element" onclick="calc('-')" />

        
        <input type="button" value="0" class="element start-of-row" onclick="calc('0')" />
        <input type="button" value="." class="element" onclick="calc('.')" />
        <input type="button" value="=" class="element" onclick="calc('=')" />
        <input type="button" value="+" class="element" onclick="calc('+')" />
    </div>
    <script src="index.js"></script>
</body>

</html>
